<div class="container">
  <a (click)="onNavigateBack()">&lt; Back</a>
  <form (submit)="onFormSubmit($event, userEmailRef, userPasswordRef)">
    <h1 class="display-6 text-center">User Login</h1>

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
      <symbol id="info-fill" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
      </symbol>
    </svg>
    <div class="alert alert-primary d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
      <div class="text">
        Check <strong>db.json</strong> file for login credentials
      </div>
    </div>

    <app-login-error-msg
      *ngIf="loginError"
      (closeButton)="loginError = false"
    />

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" #userEmailRef>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" #userPasswordRef>
      <label for="floatingPassword">Password</label>
    </div>
    <button
      type="submit"
      class="btn btn-outline-primary btn-lg"
    >
      {{ isLoggingIn ? 'Signing In...' : 'Sign In' }}
    </button>
  </form>
</div>
